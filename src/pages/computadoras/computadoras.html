<ion-header>
  <ion-navbar>
    <ion-title padding style="background-color: #626C76">
      Compus Chidorris
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="clickBuscar()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding style= "background-color: #0F1314">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let juego of compus" col-4>
        <ion-card (click)="clickItems(juego)" style= "background-color: #113D70">
          <img *ngIf="juego.ad.hasOwnProperty('thumbnail')"
            src="http://img.segundamano.mx/cover/{{juego.ad.thumbnail.path}}">
          <img *ngIf="!juego.ad.hasOwnProperty('thumbnail')" 
            src="../assets/imgs/controles.png">
          <ion-card-content  style= "color: #0F1314">
            <h1 *ngIf="juego.ad.hasOwnProperty('subject')">
              {{juego.ad.subject}}
            </h1>
            <h2 *ngIf="juego.ad.hasOwnProperty('list_price')">
              {{juego.ad.list_price.label}} {{juego.ad.list_price.currency}}
            </h2>
            <p>
              {{juego.ad.locations[0].locations[0].label}}, {{juego.ad.locations[0].label}}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
